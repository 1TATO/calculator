<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    
    <div id="calculator">
      <div class="input" id="input">0</div>

      <div class="buttons">
        <div class="button action" id="clear">C</div>
        <div class="button action">âŒ«</div>
        <div class="button action">%</div>
        <div class="button action">&divide;</div>

        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button action">&times;</div>

        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button action">-</div>

        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button action">+</div>

        <div class="button action">Rev</div>
        <div class="button number">0</div>
        <div class="button number">.</div>
        <div class="button action" id="equal">=</div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>

</html>
