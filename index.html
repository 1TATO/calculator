<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    
    <div id="calculator">
      <div class="input" id="input">0</div>

      <div class="buttons">
        <div class="button action" id="clear">C</div>
        <div class="button action" id="backspace">âŒ«</div>
        <div class="button action percentage">%</div>
        <div class="button action divider">&divide;</div>

        <div class="button number" value="7">7</div>
        <div class="button number" value="8">8</div>
        <div class="button number" value="9">9</div>
        <div class="button action times">&times;</div>

        <div class="button number" value="4">4</div>
        <div class="button number" value="5">5</div>
        <div class="button number" value="6">6</div>
        <div class="button action minus">-</div>

        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button action plus">+</div>

        <div class="button action">Rev</div>
        <div class="button number">0</div>
        <div class="button decimal">.</div>
        <div class="button action" id="equal">=</div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>

</html>
